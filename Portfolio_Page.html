<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }
    #navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #333;
      padding: 1rem 2rem;
      text-align: center;
    }

    #navbar a {
      color: #fff;
      text-decoration: none;
      margin: 0 1rem;
    }

    #navbar a:hover {
      color: #ddd;
    }

    #welcome-section {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh; 
      background: #eee;
    }

    #welcome-section h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }
    #projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      padding: 2rem;
      background: #f4f4f4;
      text-align: center;
    }

    .project-tile {
      margin: 1rem;
      padding: 1rem;
      background-color: #ddd;
      border-radius: 8px;
      display: inline-block;
      transition: 0.3s ease;
    }

    .project-tile:hover {
      background-color: #ccc;
      transform: translateY(-5px);
    }

    .project-tile a {
      color: #333;
      text-decoration: none;
      font-weight: bold;
    }
    #contact {
      text-align: center;
      padding: 2rem;
    }

    #profile-link {
      color: #0077b5;
      text-decoration: none;
      font-weight: bold;
    }

    #profile-link:hover {
      color: #005582;
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      #welcome-section h1 {
        font-size: 2rem;
      }
      #navbar a {
        display: block;
        margin: 0.5rem 0;
      }
      #projects {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <nav id="navbar">
    <a href="#welcome-section">Welcome</a>
    <a href="#projects">Projects</a>
    <a href="#contact">Contact</a>
  </nav>
  <section id="welcome-section">
    <h1>Welcome to My Portfolio</h1><br><br>
    <p>Your journey into my work starts here!</p>
  </section>
  <section id="projects">
    <h2>Projects</h2>
    <div class="project-tile Building_Quiz_Project">
      <a href="https://github.com/Rinkey1/first_repo/blob/main/Building_quiz_Project.html" target="_blank">Building Quiz Project</a>
    </div>
    <div class="project-tile Tic_Tac_Toe_Project">
      <a href="https://github.com/Rinkey1/first_repo/blob/main/Tic-Tac-Toe_Project.HTML" target="_blank">Tic-Tac-Toe Project</a>
    </div>
    <div class="project-tile Technical_Documentation_Page">
      <a href="https://github.com/Rinkey1/first_repo/blob/main/Technical_Documentation_Page.HTML" target="_blank">Technical Documentation Project</a>
    </div>
    <div class="project-tile Tribute_Page_Project">
      <a href="https://github.com/Rinkey1/first_repo/blob/main/Tribute_page_Project.HTML" target="_blank">Tribute Page Project</a>
    </div>
    <div class="project-tile Rothko_Painting_Project">
      <a href="https://github.com/Rinkey1/first_repo/blob/main/Rothko_painting_Project.HTML" target="_blank">Rothko Painting Project</a>
    </div>
    <div class="project-tile Page_Landing_Project">
      <a href="https://github.com/Rinkey1/first_repo/blob/main/Project_Landing_Page.html" target="_blank">Page Landing Project</a>
    </div>
    <div class="project-tile Photo_Gallery_Project">
      <a href="https://github.com/Rinkey1/first_repo/blob/main/Photo_gallery_Project.HTML" target="_blank">Photo Gallery Project</a>
    </div>  
  </section>
  <footer id="contact">
    <a id="profile-link" href="https://github.com/your-username" target="_blank">Visit My GitHub</a>
  </footer>
</body>
</html>
