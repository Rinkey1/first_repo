<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #333;
            color: white;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1;
        }

        #header-img {
            height: 50px;
        }

        #nav-bar {
            display: flex;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            margin-left: 20px;
        }

        .nav-link:hover {
            color: #ddd;
        }

        main {
            margin-top: 100px;
            padding: 20px;
        }

        section {
            margin: 50px 0;
        }

        #video {
            width: 100%;
            max-width: 560px;
            height: 315px;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 300px;
        }

        #email {
            padding: 10px;
            margin: 10px 0;
        }

        #submit {
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }

        #submit:hover {
            background-color: #555;
        }

        @media (max-width: 768px) {
            #header {
                flex-direction: column;
                align-items: flex-start;
            }

            #nav-bar {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <header id="header">
        <img id="header-img" src="https://via.placeholder.com/150" alt="Product Logo">
        <nav id="nav-bar">
            <a href="#features" class="nav-link">Features</a>
            <a href="#pricing" class="nav-link">Pricing</a>
            <a href="#contact" class="nav-link">Contact</a>
        </nav>
    </header>
    <main>
        <section id="video-section">
            <h2>Product Video</h2>
            <iframe id="video" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
        </section>

        <section id="features">
            <h2>Features</h2>
            <p>Our product offers amazing features to make your life easier.</p>
        </section>

        <section id="pricing">
            <h2>Pricing</h2>
            <p>Choose a pricing plan that fits your needs.</p>
        </section>

        <section id="contact">
            <h2>Contact Us</h2>
            <form id="form" action="https://www.freecodecamp.com/email-submit" method="post">
                <input id="email" type="email" name="email" placeholder="Enter your email" required>
                <input id="submit" type="submit" value="Subscribe">
            </form>
        </section>
    </main>
</body>
</html>
